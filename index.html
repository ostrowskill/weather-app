<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>daily weather app</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <main class="container">
        <nav>
            <p>moze jakis modal</p>
        </nav>

        <div class="output">
            <img class="cycle" src="" alt="day - night cycle">
            <div class="data">

                <div class="temp-value">-1</div>
                <div class="hecto-value">999</div>
                <div class="wind-value">2</div>

            </div>
            <img class="illustration" src="./img/main.png" alt="mountains picture" />
        </div>

        <div class="input">

            <input class="city-input" type="text" placeholder="your location" value="warszawa">

        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
